<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Streaming</title>
</head>
<body>
    <h1>Real-Time Data from FastAPI via Django</h1>
    <div id="output">Waiting for data...</div>

    <script>
        const eventSource = new EventSource("http://127.0.0.1:8000/tests/stream/");
    
        eventSource.onmessage = function(event) {
            const output = document.getElementById("output");
            const message = document.createElement("p");
    
            try {
                // JSON 파싱
                const parsedData = JSON.parse(event.data.trim());
    
                // content 값만 추출
                console.log(parsedData.content);  
                message.textContent = parsedData.content; 
    
                output.appendChild(message);
            } catch (error) {
                console.error("Error parsing JSON:", error);
            }
        };
    
        eventSource.onerror = function() {
            console.error("Error with SSE connection");
        };
    </script>
    </body>
</html>
